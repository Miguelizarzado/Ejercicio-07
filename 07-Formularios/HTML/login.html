<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate para una cita romántica<br>con Miguel Lizarzado</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="../Multimedia/google-icon.svg" />
                </picture>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../Multimedia/twitter-icon.svg" />
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" placeholder="6+ characters" type="password" />
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" />
                    <span>Creating an account means you’re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
                </label>
                
                <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
